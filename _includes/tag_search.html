<!--<div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="tagModalLabel" aria-hidden="false">-->
<div class="modal fade" id="tagModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <!--<p class="modal-title" id="tagModalLabel">标签搜索</p>-->
                <p class="modal-title">标签搜索</p>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="card bg-light">
                <div class="card-body">
                    {% for tag in include.allTag %}
                        &nbsp;
                    <button onclick='showTagList("{{tag.first}}")' class="btn btn-warning btn-sm text-white">
                        {{ tag.first }}
                    </button>
                    {% endfor %}
                </div>
                </div>
                <br/>
                {% for tag in include.allTag %}
                    <ul class="list-group" id="tag-{{tag.first}}">
                        {% for post in tag.last %}
                            <li class="list-group-item">
                                <div class="row">
                                    &nbsp;
                                    <a href="{{ post.url }}">{{ post.title }}</a>
                                </div>
                                <span class="fa fa-calendar"></span>
                                &nbsp;
                                <span class="badge badge-info">
                                    {{ post.date | date: "%Y-%m-%d" }}
                                </span>
                                &nbsp;
                                &nbsp;
                                <span class="fa fa-tags"></span>
                                {% for tag in post.tags %}
                                    &nbsp;
                                    <span class="badge badge-warning text-white">{{ tag }}</span>
                                {% endfor %}
                            </li>
                        {% endfor %}
                    </ul>
                {% endfor %}
                
                <div class="list-group">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>

function showTagList(tagName) {
    {% for tag in include.allTag %}$("#tag-{{ tag.first }}").hide();{% endfor %}
    $("#tag-" + tagName).show();
}
showTagList("");
</script>
