<div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="tagModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <p class="modal-title" id="tagModalLabel">标签搜索</p>
            </div>
            <div class="modal-body">
                <div class="well">
                    {% for tag in include.allTag %}
                        &nbsp;
                    <button onclick='showTagList("{{tag.first}}")' class="label label-warning">
                        {{ tag.first }}
                    </button>
                    {% endfor %}
                </div>
                {% for tag in include.allTag %}
                    <div class="list-group" id="tag-{{tag.first}}">
                        {% for post in tag.last %}
                            <div class="list-group-item">
                                <div class="row">
                                    &nbsp;
                                    <a href="{{ post.url }}">{{ post.title }}</a>
                                </div>
                                <div class="row">
                                    &nbsp;
                                    &nbsp;
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    <span class="label label-info">
                                        {{ post.date | date: "%Y-%m-%d" }}
                                    </span>
                                    &nbsp;
                                    &nbsp;
                                    <span class="glyphicon glyphicon-tags"></span>
                                    {% for tag in post.tags %}
                                        &nbsp;
                                        <span class="label label-warning">{{ tag }}</span>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
                
                <div class="list-group">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>

function showTagList(tagName) {
    {% for tag in include.allTag %}$("#tag-{{ tag.first }}").hide();{% endfor %}
    $("#tag-" + tagName).show();
}
showTagList("");
</script>
