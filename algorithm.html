---
layout: default
---

<div class="home">
	<h1>算法</h1>
	<ul class="posts">
    {% for post in site.posts %}
		{% if post.categories.first == "algorithm" %}
		  <li>
			<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		  </li>
		{% endif %}
    {% endfor %}
	</ul>
<div>
